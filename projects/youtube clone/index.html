<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube_mobile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">

        </div>
    </header>

    <!-- Video Player-->
    <section class="player">
        <video controls src="video/KakaoTalk_20210705_075101375.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>안녕</li>
                <li>이건</li>
                <li>해시태그자리다</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    >하이하이 타이틀이다
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views i month ago</span>
        </div> 
        <!-- Actions -->
        <ul class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>1K</span></button>
            </li>
            <li><button>
                <i class="fas fa-share"></i><span>1K</span>
            </button></li>
            <li><button>
                <i class="fas fa-plus"></i><span>1K</span>
            </button></li>
            <li><button>
                <i class="fab fa-font-awesome-flag"></i><span>1K</span>
            </button></li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="" alt="">
                <div class="info">
                    <span class="name">찰랄리의 치킨왕</span>
                    <div class="subscribers">1M subscribers</div>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title"Up Next></span>
        <ul>
            <li class="item">
                <img src="photo/KakaoTalk_20210705_075106474.jpg" alt="">

                        심찬인의 치킨쇼 이제시작합니다.
                    </span>
                    <span class="name">
                        찰리리의 치킨 쇼
                    </span>
                    <span class="views">
                        82K views
                    </span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item">
                <img src="photo/KakaoTalk_20210705_075106474.jpg" alt="">
                <div class="info">
                    <span class="title">

                    <span class="views">
                        82K views 2222

                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item">
                <img src="photo/KakaoTalk_20210705_075106474_01.jpg" alt="">
                <div class="info">
                    <span class="title">

</body>
</html>
